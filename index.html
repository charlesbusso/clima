<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima e Temperatura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2?family= Archivo & family= Gochi+Hand & family = Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700 & display=swap" rel= "folha de estilo">
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Confira o clima de sua Cidade:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome de sua cidade" id="city-input"/>
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>

                </button>

            </div>

        </div>
        <div id="weather-data" class="hide">
            <h2><i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
                
                
            </h2>
            
            <p id="temperature"><span></span></p>
            
            <div id="description-container">
                <p id="description"></p>
                <img src=""  alt="condiÃ§oes do tempo" id="weather-icon">

            </div>
            <div id="details-container">
                <p id="humidity">
                    <i class="fa solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="wind">
                    <i class="fa solid fa-wind"></i>
                    <span></span>
                </p>

            </div>

        </div>

    </div>

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/3041a37b3f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
